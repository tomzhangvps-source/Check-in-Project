name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发（如 v1.0.1）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install create-dmg || true

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ""  # 空密码（因为我们生成密钥时没有设置密码）
        run: |
          echo "开始构建 Tauri 应用..."
          echo "平台: ${{ matrix.platform }}"
          npm run tauri build 2>&1 | tee build.log || (echo "构建失败，查看日志：" && cat build.log && exit 1)

      - name: List build artifacts
        run: |
          echo "查找构建产物..."
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "未找到构建产物"
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            ls -la src-tauri/target/release/bundle/macos/ 2>/dev/null || echo "macOS bundle 目录不存在"
          elif [ "${{ matrix.platform }}" == "windows-latest" ]; then
            ls -la src-tauri/target/release/bundle/msi/ 2>/dev/null || echo "Windows bundle 目录不存在"
            ls -la src-tauri/target/release/bundle/nsis/ 2>/dev/null || echo "NSIS bundle 目录不存在"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.tar.gz
            src-tauri/target/release/bundle/**/*.AppImage
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          echo "下载的构建产物："
          find artifacts -type f || echo "未找到文件"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
