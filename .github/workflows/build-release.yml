name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发（如 v1.0.1）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install create-dmg || true

      - name: Install Windows build tools
        if: matrix.platform == 'windows-latest'
        run: |
          echo "Windows 构建工具已预装在 GitHub Actions runner 中"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (macOS/Linux)
        if: matrix.platform != 'windows-latest'
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ""  # 空密码（因为我们生成密钥时没有设置密码）
        shell: bash
        run: |
          echo "开始构建 Tauri 应用..."
          echo "平台: ${{ matrix.platform }}"
          npm run tauri build 2>&1 | tee build.log || (echo "构建失败，查看日志：" && cat build.log && exit 1)

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ""  # 空密码（因为我们生成密钥时没有设置密码）
        shell: cmd
        run: |
          echo 开始构建 Tauri 应用...
          echo 平台: windows-latest
          call npm run tauri build
          if errorlevel 1 exit /b 1

      - name: List build artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "查找构建产物..."
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "未找到构建产物"
          ls -la src-tauri/target/release/bundle/macos/ 2>/dev/null || echo "macOS bundle 目录不存在"

      - name: List build artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "查找构建产物..."
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -File -ErrorAction SilentlyContinue | Select-Object FullName
          if (Test-Path "src-tauri/target/release/bundle/msi") {
            Get-ChildItem "src-tauri/target/release/bundle/msi"
          } else {
            Write-Host "MSI bundle 目录不存在"
          }
          if (Test-Path "src-tauri/target/release/bundle/nsis") {
            Get-ChildItem "src-tauri/target/release/bundle/nsis"
          } else {
            Write-Host "NSIS bundle 目录不存在"
          }

      - name: Fix macOS app quarantine (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "移除 macOS 隔离属性..."
          find src-tauri/target/release/bundle -name "*.app" -exec xattr -cr {} \; || true
          find src-tauri/target/release/bundle -name "*.dmg" -exec xattr -cr {} \; || true
          echo "移除隔离属性完成"
          
      - name: Sign macOS app (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "为 macOS 应用添加临时签名（用于移除隔离属性）..."
          find src-tauri/target/release/bundle -name "*.app" -exec codesign --force --deep --sign - {} \; || true
          echo "签名完成"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.tar.gz
            src-tauri/target/release/bundle/**/*.AppImage
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          echo "下载的构建产物："
          find artifacts -type f || echo "未找到文件"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
