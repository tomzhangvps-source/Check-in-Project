<!DOCTYPE html>
<html>
<head>
    <title>密码哈希测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <h1>密码哈希测试工具</h1>
    <input type="text" id="password" placeholder="输入密码" value="admin123">
    <button onclick="testHash()">测试</button>
    <div id="result"></div>

    <script>
        function testHash() {
            const password = document.getElementById('password').value;
            const hash = sha256(password);
            const expected = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';
            
            document.getElementById('result').innerHTML = `
                <p><strong>密码:</strong> ${password}</p>
                <p><strong>SHA256哈希:</strong> ${hash}</p>
                <p><strong>期望的哈希:</strong> ${expected}</p>
                <p><strong>匹配:</strong> ${hash === expected ? '✅ 是' : '❌ 否'}</p>
            `;
        }
        
        // 页面加载时自动测试
        window.onload = testHash;
    </script>
</body>
</html>
